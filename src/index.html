<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Currency Exchange</h1>
    <p>Please enter an amount of currency and the three letter codes for the currency you would like to exchange from
        and the currency you would like to exchange to.</p>
    <form>
        <input type="number" id="amount" placeholder="Currency amount">
        <input type="text" id="code1" placeholder="Currency code to convert from">
        <input type="text" id="code2" placeholder="Currency code to convert to">
        <br>
        <button type="submit">Exchange</button>
    </form>
    <p id="output"></p>
</body>

</html>
